<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Hashtag</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="main.js" defer></script>
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu Carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section id="produtos-carrinho">
        <p>Camisa Larga com Bolsos</p>
        <p>Casaco Reto com Lã</p>
        <p>Jaqueta com Efeito Camurça</p>
      </section>
      <p id="preco-total">$200</p>
      <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
    </section>
    <header
      class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0"
    >
      <img
        class="h-16"
        src="./assets/logo/hashtag.svg"
        alt="Logo do Magazine Hashtag"
      />
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button class="mr-2"><i class="fa-solid fa-user"></i></button>
      </div>
    </header>
    <main>
      <section
        id="container-produto"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
  </body>
</html>
